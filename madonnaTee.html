<!DOCTYPE html>
<html>
<head>
  <title>T-Shirt Store</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>
    <h1>T-Shirt Store</h1>
    <div id="cart">
      <a href="checkout.html">
        <img src="cart-icon.png" alt="Cart">
        <span id="cart-count">0</span>
      </a>
    </div>
  </nav>
  
  <div class="product-container">
    <!-- Product details -->
    <h2 class="product-title">Madonna Tee</h2>
    <p class="product-description">Description: This is a cool Madonna themed t-shirt.</p>
    <p class="product-price">Price: $19.99</p>
  
    <!-- Size selection -->
    <div id="size-selection" class="size-buttons">
      <button class="size-btn">S</button>
      <button class="size-btn">M</button>
      <button class="size-btn">L</button>
      <button class="size-btn">XL</button>
    </div>
  
    <!-- Add to Cart button -->
    <button class="add-to-cart">Add to Cart</button>
  </div>
  
  <a href="index.html" class="back-button">Back</a>

  <script src="script.js"></script>
</body>
</html>
